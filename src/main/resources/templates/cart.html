<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <style>
      .header-icons a {
        display: inline-block;
        background-color: #2d2d2d;
        padding: 5px;
        border-radius: 50%;
        margin-right: 10px;
      }

      .header-icons a img {
        width: 32px;
        height: 32px;
        background-color: #cecece;
        border-radius: 20%;
        padding: 5px;
      }

      header {
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background: #2d2d2d;
        border-bottom: 1px solid #ddd;
      }

      .logo {
        width: 100px;
      }

      .product-image {
        max-width: 150px;
        height: auto;
      }

      table {
        text-align: center;
      }

      .table-container {
        display: inline-block;
        overflow-x: auto;
      }

      .total-cost-container {
        display: inline-block;
        margin-left: 20px;
      }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<header style="display: flex">
  <img src="https://kappa.lol/iJ-p4" alt="Logo" class="logo">
  <div class="header-icons">
    <a href="/"><img src="https://kappa.lol/YYf2z" alt="catalog"></a>
    <a href="/cart"><img src="https://kappa.lol/RnrbT" alt="cart"></a>
    <a href="/orders"><img src="https://kappa.lol/F3oea" alt="orders"></a>
    <a href="/profile"><img src="https://kappa.lol/_N6sE" alt="profile"></a>
  </div>
</header>
<div class="container mt-5">
  <h1>Shopping Cart</h1>
  <div class="table-container">
    <table class="table">
      <thead>
      <tr>
        <th>Image</th>
        <th>Offer</th>
        <th>Quantity</th>
        <th>Size</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="item : ${cart.cartItems}">
        <td><img class="product-image" th:src="${item.offer.imageUrl}" alt="Product Image"></td>
        <td>
          <a th:href="@{/offers/{id}(id=${item.offer.id})}" th:text="${item.offer.name}">Product Name</a>
        </td>
        <td>
          <div class="input-group">
            <form th:action="@{/decrementQuantity}" method="post">
              <input type="hidden" name="cartItemId" th:value="${item.id}">
              <button class="btn btn-outline-secondary" type="submit" th:attr="disabled=${item.quantity == 1}">-</button>
            </form>
            <input type="text" class="form-control text-center" style="width: 40px" th:value="${item.quantity}" readonly>
            <form th:action="@{/incrementQuantity}" method="post">
              <input type="hidden" name="cartItemId" th:value="${item.id}">
              <button class="btn btn-outline-secondary" type="submit">+</button>
            </form>
          </div>
        </td>
        <td th:text="${item.size}">Size</td>
        <td>
          <form th:action="@{/removeItem}" method="post">
            <input type="hidden" name="cartItemId" th:value="${item.id}">
            <button class="btn btn-danger" type="submit">Remove</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="total-cost-container">
      <p>Total Cost: <span th:text="${cart.cost}">$0.00</span></p>
      <a href="/createOrder" class="btn btn-primary">Create Order</a>
    </div>
  </div>

</div>
</body>
</html>
