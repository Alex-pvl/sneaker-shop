<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Offer Details</title>
    <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header-icons a {
            display: inline-block;
            background-color: #2d2d2d; /* Цвет фона */
            padding: 5px; /* Подберите подходящий отступ */
            border-radius: 50%; /* Для создания круглых иконок */
            margin-right: 10px; /* Отступ между иконками (подберите по своему вкусу) */
        }

        .header-icons a img {
            width: 42px; /* Установите желаемую ширину и высоту для иконок */
            height: 42px;
            background-color: #cecece; /* Цвет иконок */
            border-radius: 20%; /* Для создания круглых иконок */
            padding: 5px; /* Подберите подходящий отступ */
        }

        header {
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #2d2d2d;
            border-bottom: 1px solid #ddd;
        }

        .logo {
            width: 100px; /* Adjust size as needed */
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Стили для блока с информацией о продукте */
        .product-details {
            display: flex;
            flex-wrap: wrap;
        }

        .product-image {
            flex: 1;
            max-width: 100%;
            padding: 20px;
            margin-left: 50px;
        }

        .product-image img {
            max-width: 100%;
            height: auto;
        }

        .product-info {
            flex: 1;
            max-width: 50%;
            padding: 20px;
        }

        h1 {
            margin-left: 100px;
            margin-top: 20px;
        }

        h2 {
            font-size: 24px;
            margin-top: 0;
        }

        p {
            font-size: 16px;
            margin: 10px 0;
        }

        /* Стили для выбора размера */
        .size-selection {
            margin-top: 20px;
        }

        label {
            display: inline-block;
            margin-right: 10px;
        }

        input[type="radio"] {
            display: none;
        }

        input[type="radio"] + span {
            padding: 8px 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="radio"]:checked + span {
            background-color: #0056b3;
        }

        /* Стили для кнопки добавления в корзину */
        form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            max-width: 150px;
            display: inline-block;
            margin-top: 10px;
        }

        form button:hover {
            background-color: #0056b3;
        }

        form button:focus {
            outline: none;
        }

        .alert {
            text-align: center;
            width: auto;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<header style="display: flex">
    <img src="https://kappa.lol/iJ-p4" alt="Logo" class="logo">
    <div class="header-icons">
        <a th:if="${isAdmin}" href="/admin"><img src="https://kappa.lol/T_qdB" alt="admin-page"></a>
        <a href="/"><img src="https://kappa.lol/YYf2z" alt="catalog"></a>
        <a th:if="${not isAdmin}" href="/cart"><img src="https://kappa.lol/RnrbT" alt="cart"></a>
        <a th:if="${not isAdmin}" href="/orders"><img src="https://kappa.lol/F3oea" alt="orders"></a>
        <a href="/login"><img src="https://kappa.lol/_N6sE" alt="profile"></a>
    </div>
</header>
<h1>Product #<a th:text="${offer.id}">id</a></h1>
<div class="product-details">
    <div class="product-image">
        <img th:src="${offer.imageUrl}" alt="Product Image" />
    </div>
    <div class="product-info">
        <h2 th:text="${offer.name}"></h2>
        <p th:text="${offer.brand}"></p>
        <p th:text="${offer.category}"></p>
        <p>Price: $<span th:text="${offer.price}"></span></p>
        <p>Quantity: <span th:text="${offer.quantity}"></span></p>

        <!-- Радиокнопки выбора размера -->
        <div th:if="${offer.isAvailable and not isAdmin}" class="size-selection">
            <h3>Select Size:</h3>
            <form th:action="@{/addToCart}" method="post">
                <th:block th:each="size : ${offer.availableSizes}">
                    <label>
                        <input type="radio" th:name="selectedSize" th:value="${size}" />
                        <span th:text="${size}"></span>
                    </label>
                </th:block>
            </form>
        </div>
        <div th:if="${param.fail}" class="alert alert-danger">
            Size not selected!
        </div>
        <!-- Кнопка добавления в корзину -->
        <form th:if="${offer.isAvailable and not isAdmin}" th:action="@{/addToCart}" method="post">
            <input type="hidden" name="offerId" th:value="${offer.id}" />
            <input type="hidden" name="selectedSize" /> <!-- Значение выбранного размера будет добавлено через JavaScript -->
            <button type="submit">Add to Cart</button>
        </form>

        <div th:if="${!offer.isAvailable}" class="alert alert-danger">
            Product not available now.
        </div>
    </div>
</div>

<!-- JavaScript для обновления выбранного размера -->
<script>
    document.querySelectorAll('input[type=radio][name=selectedSize]').forEach(function(radio) {
        radio.addEventListener('change', function() {
            document.querySelector('input[type=hidden][name=selectedSize]').value = this.value;
        });
    });
</script>
</body>
</html>
